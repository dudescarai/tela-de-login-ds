<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Momo+Trust+Display&display=swap" rel="stylesheet">

    <title>Login</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Momo Trust Display", sans-serif;
        font-weight: 400;
        font-style: normal;
}

.login-container h2 {
    margin-bottom: 35px;
    font-size: 32px;
    font-weight: 600px;
    color: #3B00A0;
    letter-spacing: 2px;
}


body {    
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #3B00A0, #BA6BDB, #e5caff);     

   

.login-container {

    background: rgb(255, 255, 255);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    width: 300px;
    text-align: center;
    position: relative;
}

}

.login-container input{

    width: 100%;
    padding: 18px 20px;
    margin: 10px 0;
    border: 1px solid #e5caff;
    border-radius: 5px;
    transition: all 0.3s ease;
    outline: none;
    
}

.login-container input:focus {
    outline: none;
    border-color: #BA6BDB;
    box-shadow: 0 0 10px rgba(197, 96, 255, 0.15);
    transform: translateY(-2px);
}

.login-container button {
    width: 100%;
    padding: 10px;;
    margin-top: 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #BA6BDB, #e5caff);
    color: white;
    font-size: 18px;
    font-weight: 550;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 7, 0, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    
}

.login-container button:hover {
    transform: translateY(-2px);
    transform: scale(1.05);
    border: 1px solid #e5caff;
    border-radius: 10px;
    box-shadow: 0 20px rgba(102, 126, 0234, 0.4);
}

.login-container button:active {
    transform: translateY(0);
}

.login-container p{
    margin-top: 20px;
    color: rgb(192, 166, 221);
    opacity: 80%;
    cursor: pointer;
    font-size: 14px;
    transition: color 0.3s ease;
}

.login-container p:hover{
   color: #531db1;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="i"> 
            <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Senha" required>
             <button type="submit">Entrar</button>
         </form> 
         <p>Esqueceu a senha?</p>
    </div>
</body>
</html>
